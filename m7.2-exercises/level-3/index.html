<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <title>Document</title>
    </head>

    <body>

        <div class="wrapper">
            <div class="container">

                <!--Header-->
                <h1 class="header">Array magic!</h1>
                <p class="sub-header">Type, press, and let the magic happen!</p>

                <!--Input text for name-->
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
                
                <!--Buttons-->
                <button id="exercise1" value="">Spell</button>
                <button id="exercise2" value="">Vowel or Consonant?</button>
                <button id="exercise3" value="">Occurrences</button>

                <!--Input text for name and middle name-->
                <div class="join-container">
                    <label for="name2"></label>
                    <input type="text" name="name2" id="name2" placeholder="Enter your name">
                    <label for="middle-name"></label>
                    <input type="text" name="middle-name" id="middle-name" placeholder="Enter your middle name">
                </div>

                <!--Button-->
                <button id="exercise4" value="">Join</button>

                <!--Text-->
                <label for="text-bulk"></label>
                <input type="text" name="text-bulk" id="text-bulk" placeholder="Enter some text to find emails">

                <!--Button-->
                <button id="exercise5" value="">Find any email</button>
                
                <!--Display result-->
                <div class="display-container">
                    <ul id="list" class="display"></ul>
                </div>

            </div>
            
        </div>
            
    </body>

</html>
