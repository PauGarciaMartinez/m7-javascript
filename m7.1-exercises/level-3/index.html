<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="display-container">
                <p class="display-previous"></p>
                <p class="display-screen">0</p>
            </div>
            <div class="operations-container">
                <!--Numbers-->
                <button id="zero" class="num-btn" value="0">0</button>
                <button id="one" class="num-btn" value="1">1</button>
                <button id="two" class="num-btn" value="2">2</button>
                <button id="three" class="num-btn" value="3">3</button>
                <button id="four" class="num-btn" value="4">4</button>
                <button id="five" class="num-btn" value="5">5</button>
                <button id="six" class="num-btn" value="6">6</button>
                <button id="seven" class="num-btn" value="7">7</button>
                <button id="eight" class="num-btn" value="8">8</button>
                <button id="nine" class="num-btn" value="9">9</button>
                <button id="float-point" class="num-btn" value=".">.</button>
                <!--Operators-->
                <button id="add" class="op-btn" value="+">+</button>
                <button id="substract" class="op-btn" value="-">-</button>
                <button id="multiply" class="op-btn" value="*">*</button>
                <button id="divide" class="op-btn" value="/">/</button>
                <!--Equals and clear-->
                <button id="equals" class="eq-btn" value="=">=</button>
                <button id="clear" class="cl-btn" value="AC">AC</button>
            </div>
        </div>   
    <script src="js/calculator.js"></script>
    </body>

</html>
